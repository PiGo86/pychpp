[tool.poetry]
name = "pychpp"
version = "0.3.5"
description = "framework created to use the API provided by the online game Hattrick"
license = "Apache-2.0"
authors = ["Pierre Gobin <dev@pierregobin.fr>"]
readme = "README.md"
homepage = "https://framagit.org/Pierre86/pychpp"


[tool.poetry.dependencies]
python = "^3.6"
rauth = "^0.7.3"
pytz = "^2020.1"
Werkzeug = "^1.0.1"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
pytest-dotenv = "^0.4.0"
flake8 = "^3.8.3"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
